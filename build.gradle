buildscript {
    ext {

        /* Application */
        app = [
                minSdkVersion    : 22,
                targetSdkVersion : 28,
                compileSdkVersion: 28,
        ]

        plugin = [
                dexcount      : '0.8.6',
                fabric        : '1.30.0',
                bintrayRelease: '0.9.1',
        ]

        androidx = [
                appcompat       : '1.0.2',
                fragment        : '1.0.0',
                constraintlayout: '1.1.3',
                annotation      : '1.0.2',
                vectordrawable  : '1.0.1',
                cardview        : '1.0.0',
                recyclerview    : '1.0.0'
        ]

        decoroVersion = '1.3.5'
        playServicesWallet = '17.0.0'

        kotlinVersion = '1.3.41'
        okhttpVersion = '3.14.2'
        gsonVersion = '2.8.5'
        leakcanaryVersion = '1.6.3'
        crashliticsVersion = '2.10.1'

        datepickerVersion = '1.3.0'

        libraryVersionCode = 36
        libraryVersion = "0.0.$libraryVersionCode"
    }

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.getkeepsafe.dexcount:dexcount-gradle-plugin:$plugin.dexcount"
        classpath "io.fabric.tools:gradle:$plugin.fabric"
        classpath "com.novoda:bintray-release:$plugin.bintrayRelease"
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version '1.0.0.RC7'
    id "com.github.ben-manes.versions" version '0.21.0'
    id "com.jfrog.bintray" version "1.7.3"
}

detekt {
    version = "1.0.0.RC7"
    profile("main") {
        input = "$projectDir/library/src/main/java"
        config = "$projectDir/gradle/linter/detekt-config.yml"
        output = "${project.buildDir}/reports/detekt"
        filters = ".*test.*,.*/resources/.*,.*/tmp/.*"
        parallel = true
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

dependencyUpdates.resolutionStrategy = {
    componentSelection { rules ->
        rules.all { ComponentSelection selection ->
            boolean rejected = ['alpha', 'beta', 'rc', 'cr', 'm'].any { qualifier ->
                selection.candidate.version ==~ /(?i).*[.-]${qualifier}[.\d-]*/
            }

            if (rejected) {
                selection.reject('It is not release or vulnerable version of library ')
            }
        }
    }
}
